<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = parseInt(prompt("Nhiệt độ hiện tại là :"));
        while( a > 100 ){
            alert("Giảm nhiệt độ xuống đê");
            a = parseInt(prompt("Nhiệt độ hiện tại là :"));
        }
        while( a < 20 ){
            alert("Tăng nhiệt độ lên đê ");
            a = parseInt(prompt("Nhiệt độ hiện tại là :"));
        }     
        document.write("<h2>Kiểm Tra Thông Tin Nhiệt Độ</h2>" , a + " Độ")   
    </script>
</head>

</body>
</html>
